<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>Team Profile</title>
</head>
<body>
    <header class="header">
<h1> Team Profile</h1>
    </header>
    <section class="main">
        <div class="card engineer" id="card1">
            <div class="card-head">
                <h3 class="employeeName">Jared</h3>
                <h4 class="role"><span class="roleIcon">🛠</span> Engineer</h4>
            </div>
            <div class="cardBody">
                <ul class="detailList">
                    <li class="detail id">ID: 1</li>
                    <li class="detail email">Email: <a class="emailLink" href="mailto: myName@myemail.com">myName@myemail.com</a>
                       </li>
                    <li class="detail gitHub">GitHub: <a href="https://github.com/jared"></a>github.com/jared</li>   
                </ul>
            </div>
        </div>
        <div class="card manager" id="card2">
            <div class="card-head">
                <h3 class="employeeName">Joan</h3>
                <h4 class="role"><span class="roleIcon">☕️</span> Manager</h4>
            </div>
            <div class="cardBody">
                <ul class="detailList">
                    <li class="detail id">ID: 2</li>
                    <li class="detail email">Email: <a class="emailLink" href="mailto: joan@myemail.com">joan@myemail.com</a>
                       </li>
                    <li class="detail officeNumber">Office Number: 2</li>   
                </ul>
            </div>
        </div>
        <div class="card intern" id="card3">
            <div class="card-head">
                <h3 class="employeeName">Toby</h3>
                <h4 class="role"><span class="roleIcon">👩‍🎓</span> Intern</h4>
            </div>
            <div class="cardBody">
                <ul class="detailList">
                    <li class="detail id">ID: 2</li>
                    <li class="detail email">Email: <a class="emailLink" href="mailto: toby@myemail.com">toby@myemail.com</a>
                       </li>
                    <li class="detail school">School: MLSHS</li>   
                </ul>
            </div>
        </div>
    </section>



</body>
</html>
